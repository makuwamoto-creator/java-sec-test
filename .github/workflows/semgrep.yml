name: Java-CI-with-Security

on:
  push:
    branches: ["main"]  # mainへのプッシュ時実行
  pull_request:
    branches: ["main"]  # mainへのpullリクエスト時実行

jobs:
  semgrep-task:
    runs-on: ubuntu-latest
    # 権限の設定：Securityタブに結果を書き込むために必要
    permissions:
      security-events: write

    #container:
    #  image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # リポジトリのコードを仮想環境にコピー

      # (A) Java環境のセットアップ（本番らしいCIの第一歩）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # ビルドを高速化するキャッシュ機能(.m2フォルダ)

      # (B) Mavenでビルドを実行（コンパイルエラーがないかチェック）
      - name: Build with Maven spotbugs check
        run: mvn clean compile spotbugs:spotbugs

      # (C) Semgrepスキャンを実行
      #- name: Run Semgrep scan
        # --error 引数により、脆弱性発見時にジョブを失敗させる
        # run: semgrep scan --config="p/java" --error
        
        # --rm -> 実行が終わったら、コンテナを即座に削除せよ
        # Dockerの 「ボリュームマウント（Volume Mount）」
        # -v $(pwd):/src -> 今の場所（リポジトリのコード）を、コンテナの/srcにマウント
        # $(pwd) : 現在のディレクトリ（あなたのJavaコードがある場所）
      #  run: docker run --rm -v $(pwd):/src semgrep/semgrep semgrep scan --config="p/java" --sarif --output=/src/semgrep.sarif

      # (D) Mavenでビルドを実行
      #- name: Build with Maven
      #  run: mvn clean package

      #- name: Rename SARIF file
      #  # 生成された .json を GitHub が認識できる .sarif にリネームします
      #  run: mv target/spotbugsSarif.json target/spotbugs.sarif
      - name: Rename and Fix SARIF
        # 1. リネームする
        # 2. sedコマンドで、不正な "[null]" を空の配列 "[]" に置換して修復する
        run: |
          mv target/spotbugsSarif.json target/spotbugs.sarif
          sed -i 's/\[null\]/\[\]/g' target/spotbugs.sarif

      # 生成されたファイルを確認するステップ（デバッグ用：ログで名前が見れます）
      - name: List target directory
        run: ls -l target/

      - name: Display SARIF
        run: cat target/spotbugs.sarif

      - name: Upload SARIF file
        # GitHub公式の機能を使って、SARIFファイルをGitHubにアップロードする
        uses: github/codeql-action/upload-sarif@v4
        # 前のステップで作成したファイルを指定
        with:
          sarif_file: target/spotbugs.sarif #semgrep.sarif
        # スキャンが失敗しても（脆弱性が見つかっても）アップロードを実行する設定
        if: always()

      - name: Debug - List files
        run: ls -R $(pwd)  # 現在地にあるファイルをすべて表示

      - name: Upload Build Artifact
        # GitHub公式の「ファイルを保存する」アクション
        uses: actions/upload-artifact@v4
        with:
          # 保存する名前（GitHub上でこの名前で表示されます）
          name: java-application-jar
          # 保存したいファイルやフォルダのパス
          # Mavenのビルド成果物は通常 target フォルダに作成されます
          path: target/*.jar